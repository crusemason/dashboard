<html>
	<head>
		          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<link rel="stylesheet" href="css/loginstyle.css">
	</head>
	<body>
		<div class="loginwrapper">
			<div class="wrapper">
			<div class="loginimg">
				<img src="imgs/aussie1.jpg">
			</div>
			<div class="loginright">
				<div class="logininfo">
					<div class="headerwrap">
					<span>Welcome Back!</span>
					</div>
					

					<div>
					<form>
						<input type="text" name="email" class="loginemail" value="Enter Email Address....">
					</div>
					<div>
						
						<input id="pw" type="text" name="password" class="logininput"  value="Password">
					</div>
					<div>
						<div class="loginbtn"><span>Login</span></div>
					</div>
				</form>

					<hr id="line">

					<div id="googlewrap">
						<div class="logingoogle"><span>Login with Google</span></div>
					</div>
					<div id="facebookwrap">
						<div id="loginfacebook" class="loginfacebook"><span>Login with Facebook</span></div>
					</div>

					<hr id="line2">

					<div id="forgotwrap">
						<a href="#" class="forgot"><span>Forgot Password?</span></a>
					</div>
					<div id="createwrap">
						<a href="register.html" class="forgot"><span>Create Account!</span></a>
					</div>

				</div>
			</div>
			</div>
		</div>
		<script src="js/errorCheckLogin.js"></script>
	</body>
</html>
